<div class="blade-static __expanded">
    <div class="form-group">
        <label class="form-label head-label">{{'catalog.blades.item-product-ingredient-list.head-label' | translate}} <a href="" ng-click="createIngredient()" class="form-edit" va-permission="ingredients:read"><em class="form-ico fa fa-pencil"></em></a></label>

        <div class="form-input">
            <ui-select ng-model="blade.selectedIngredient" class="head-select" required>
                <ui-select-match placeholder="{{'catalog.blades.item-product-ingredient-list.ingredient-select-placeholder' | translate}}">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="x in blade.ingredients | filter: $select.search">
                    <span ng-bind-html="x.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>

            <button class="btn add-price-button" type="button" ng-disabled="!blade.selectedIngredient" ng-click="blade.addIngredient(blade.selectedIngredient)">Add ingredient</button>
        </div>
    </div>
</div>

<div class="blade-content __large-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="formScope" ng-init="setGridOptions('ingredientlist-grid', {
                    data: 'blade.currentEntities',
                    rowHeight: 60,
                    rowTemplate: 'list.row.html',
                    enableCellEdit: false,
                    enableCellEditOnFocus: true,
                    editableCellTemplate: 'default-cellTextEditor',
                    columnDefs: [
                        { name: 'actions', displayName: '', enableColumnResizing: false, enableSorting: false, width: 30, cellTemplate: 'list-actions.cell.html', pinnedLeft:true },
                        { name: 'supplierName', displayName: 'catalog.blades.item-product-ingredient-list.labels.supplierName' },
                        { name: 'ammount', displayName: 'catalog.blades.item-product-ingredient-list.labels.ammount', editableCellTemplate: 'ammount-cellTextEditor', validators: {saleValidator: true}, cellTemplate: 'indredientCellTitleValidator', enableCellEdit: true },
                        { name: 'measure', displayName: 'catalog.blades.item-product-ingredient-list.labels.measure', editableCellTemplate: 'measure-cellTextEditor', validators: {saleValidator: true}, cellTemplate: 'indredientCellTitleValidator', enableCellEdit: true },
                        { name: 'sortOrder', displayName: 'catalog.blades.item-product-ingredient-list.labels.sortOrder', editableCellTemplate: 'sortOrder-cellTextEditor', validators: {required: true}, cellTemplate: 'ui-grid/cellTitleValidator', enableCellEdit: true, sort: { direction: uiGridConstants.ASC } }
                    ]})">
                <div class="table-wrapper" ng-if="blade.currentEntities.length" ng-init="setForm(formScope);">
                    <div ui-grid="gridOptions" ui-grid-cellNav ui-grid-edit ui-grid-validate ui-grid-auto-resize ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-height></div>
                </div>
            </form>
            <div class="note" ng-if="!blade.currentEntities.length">{{ 'platform.list.no-data' | translate }}</div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="list-actions.cell.html">
    <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="prl_menu">
        <em class="fa fa-ellipsis-v"></em>
    </div>
</script>

<script type="text/ng-template" id="indredientCellTitleValidator">
    <div class="ui-grid-cell-contents" title="{{grid.validate.getTitleFormattedErrors(row.entity,col.colDef)}}">
        <div class="form-editor form-input">
            <input class="ng-valid form-input" money ng-model="MODEL_COL_FIELD" ng-class="{'ng-invalid' : grid.validate.isInvalid(row.entity,col.colDef)}" placeholder="{{'platform.placeholders.n-a' | translate}}" readonly="readonly" />
        </div>
    </div>
</script>

<script type="text/ng-template" id="default-cellTextEditor">
    <div class="form-editor form-input">
        <input class="form-input" ng-model="MODEL_COL_FIELD" ui-grid-editor placeholder="{{'platform.placeholders.n-a' | translate}}" />
    </div>
</script>
<script type="text/ng-template" id="ammount-cellTextEditor">
    <div class="form-editor form-input">
        <input class="form-input" money ng-model="MODEL_COL_FIELD" ui-grid-editor ng-class="{'ng-invalid': !grid.appScope.isAmmountValid(row.entity)}" placeholder="{{'platform.placeholders.n-a' | translate}}">
    </div>
</script>
<script type="text/ng-template" id="measure-cellTextEditor">
    <div class="form-editor form-input">
        <input class="form-input" text required ng-model="MODEL_COL_FIELD" ui-grid-editor ng-class="{'ng-invalid': !grid.appScope.isMeasureValid(row.entity)}" />
    </div>
</script>

<script type="text/ng-template" id="sortOrder-cellTextEditor">
    <div class="form-editor form-input">
        <input class="form-input" smart-float num-type="integer" required ng-model="MODEL_COL_FIELD" ui-grid-editor ng-class="{'ng-invalid': !grid.appScope.isUniqueSortOrder(row.entity)}">
    </div>
</script>
<script type="text/ng-template" id="list.row.html">
    <div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell></div>
</script>
